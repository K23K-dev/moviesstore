{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-8 mx-auto mb-3">
        <h2>Create Petition</h2>
        <hr/>
        {% if template_data.error %}
        <div class="alert alert-danger">{{template_data.error}}</div>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="title" class="form-label"> Title </label>
            <input 
              type="text"
              id="title"
              name="title"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label"> Description (optional) </label>
            <textarea 
              id="description"
              name="description"
              class="form-control"
              rows="6"
            ></textarea>
          </div>
          <div class="text-center">
            <button class="btn btn-primary" type="submit">Create</button>
            <a
              class="btn btn-secondary"
              href="{% url 'movies.petitions_index' %}"
            >Cancel</a>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
